<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Info and Facts</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
  crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  </div>
  <div class="container-fluid">
      <h2><strong>Latest Mars News</strong></h2>
      <h3><strong> {{ mars_data.news_title }} </strong></h3>
      <h3> {{ mars_data.news_p }}</h3>
  </div>
  <div class="container-fluid">
    <div class='row'>
      <div class="mt-4 col">
        <h3>Featured Mars Image</h3>
        <img src="{{ mars_data.featured_image_url }}" class="rounded float-left" alt="mars image">
      </div>        
      <div class="mt-4 col">
        <h3>Mars Facts</h3>
        <table class="table">
          {{ mars_data.html_table|safe }}
        </table>
      </div>
    </div>
  </div>
  <div class="container-fluid text-center">
    <div class='row'>
      <div class="mt-4 col">
        <h3><strong>Mars Hemispheres</strong></h3>
        <hr>
      </div>
    </div>
  </div>
  <div class='card-deck'>
    <div class='col-md-12'>
        <div class="row">
          {% for item in mars_data.hemisphere_img_urls %}
            <div class="col-md-6">
              <div class="card text-white bg-dark" style="margin: 30px;">
                <img class="card-img-top" src="{{item.image_url}}" />
                  <div class="card-body">
                    <p class="card-text">{{ item.title }}</p>
                  </div>
              </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
  
</html>
